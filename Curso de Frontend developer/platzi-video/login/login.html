<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="Platzi video icon">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Log In</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button"> Log in</button>
                <div class="login__container--remember-password">
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox1" value="checkbox">Remember me
                    </label>
                    <a href="/">Forgot your password?</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div>
                    <img src="./assets/google-icon.png" alt="Google"> Log in with Google
                </div>
                <div>
                    <img src="./assets/twitter-icon.png" alt="Twitter"> Log in with Twitter
                </div>
            </section>

            <p class="login__container--register">Don't you have any account? <a href="">Register</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terms and conditions</a>
        <a href="/">Privacy policy</a>
        <a href="/">Support</a>
    </footer>
</body>
</html>
